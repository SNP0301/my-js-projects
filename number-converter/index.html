<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Converter</title>
  </head>

  <body>
    <input name="from_type" list="number-types" onfocus="this.value=''" />
    <input name="to_type" list="number-types" onfocus="this.value=''" />
    <datalist id="number-types">
      <option value="Binary"></option>
      <option value="Octal"></option>
      <option value="Decimal"></option>
      <option value="Hexadecimal"></option>
    </datalist>
  </body>
</html>
